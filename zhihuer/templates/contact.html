{% block body %}
<section class="contact-area" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div class="section-title main">
					<h2>Contact Me</h2>
					<p>记得联系我 ！</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-12">
				<div class="single-contact-box">
					<div class="icon">
						<img src="/static/assets/img/contact-icon-2.png" alt="contact icon">
					</div>
					<h4>Email</h4>
					<p>coolcahng@gmail.com</p>
				</div>
				<div class="single-contact-box">
					<div class="icon">
						<img src="/static/assets/img/contact-icon-1.png" alt="contact icon">
					</div>
					<h4>Location</h4>
					<p>上海 浦东新区</p>
				</div>
				<div class="single-contact-box">
					<div class="icon">
						<img src="/static/assets/img/contact-icon-3.png" alt="contact icon">
					</div>
					<h4>Phone</h4>
					<p>+ 86 18580467081</p>
				</div>
			</div>
			<div class="col-md-8 col-sm-12" >
				<div class="contact-form-wrapper">
					<form method="POST">
						<div class="row">
							<div class="col-md-6 col-sm-12">
								<input type="text" placeholder="Enter Name" id="form-name" name="form-name" >
							</div>
							<div class="col-md-6 col-sm-12">
								<input type="email" placeholder="Enter Email" id="form-email" name="form-email" >
							</div>
							<div class="col-md-12">
								<input type="text" placeholder="Enter Sujbect" id="form-subject" name="form-subject">
								<textarea name="form-message" id="form-message" cols="30" rows="10" placeholder="Meassage" ></textarea>
							</div>
						</div>
						<input type="submit" value="点击发邮件给我" name="send message" class="boxed-btn"  onclick="alert('邮件发送成功')">
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--contact section end-->
<footer class="footer-area">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<ul class="social-area">
					<li><a href="https://github.com/CarryChang"><i class="fa fa-github"></i></a></li>
					<li><a href="https://twitter.com/CarryChang4"><i class="fa fa-twitter"></i></a></li>
					<li><a href="https://about.me/CarryChang"><i class="fa fa-user-circle-o"></i></a></li>
					<li><a href="http://coolcahng@gmail.com"><i class="fa fa-envelope-square"></i></a></li>
				</ul>
				<div class="copyright-text">
					<p> <a href="/" target="_blank" title="Make the World Better">Make the World Better</a> </p>
				</div>
			</div>
		</div>
	</div>
</footer>
